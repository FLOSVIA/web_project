    <body>

            <!-- <div id="fc-toolbar fc-header-toolbar"></div>

        </div>

        <div id="fcModal" class="modal fade" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"> 
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">plan modify</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="title" name="plan_title" placeholder="plan title">
                        <input type="text" id="sdate" name="plan_sDate" placeholder="start date (YYYY-MM-DD)">
                        <input type="text" id="edate" name="plan_eDate" placeholder="end date (YYYY-MM-DD)">
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="modifyPlan()">수정</button>
                    </div>
                </div>
            </div>
        </div>
